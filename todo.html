<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="main.js"></script> 
  <style>
    .crossed-out {
      text-decoration: line-through;
    }
  
    .highlighted {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Todo List</h1>
  
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="todoInput" placeholder="Add new todo">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" onclick="addTodo()">Add</button>
    </div>
  </div>
  
  <ul class="list-group" id="todoList">
    <li class="list-group-item bg-success">Your To-do's</li>
  </ul>
</div>

<!-- Progress Bar - It will be added soon -->
<div class="progress fixed-bottom" style="height: 60px;">
  <div class="progress-bar bg-danger" role="progressbar" id="progressBar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

</body>
</html>
